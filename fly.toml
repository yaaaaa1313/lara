# fly.toml app configuration file generated for youtube-communications on 2023-05-02T00:27:40+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "youtube-communications"
primary_region = "nrt"

[build]
  [build.args]
    NODE_VERSION = "18"
    PHP_VERSION = "8.0"

[env]
  APP_ENV = "production"
  LOG_CHANNEL = "stderr"
  LOG_LEVEL = "info"
  LOG_STDERR_FORMATTER = "Monolog\\Formatter\\JsonFormatter"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
